<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">

  <title>TextUtils - Home</title>
  <style>
    body {
      font-family: 'Merriweather', serif;
      background-image: url("https://www.transparenttextures.com/patterns/gplay.png");
    }

    #floatingTextarea2 {
      height: 120px;
      margin: 10px 0;
    }

    .glowclass {
      animation-name: glow;
      animation-duration: 3s;
      animation-iteration-count: infinite;
    }
    @keyframes glow {
      0%
          {
            box-shadow: 2px 2px 4px 1px,-2px -2px 4px 1px;
          }
          25%
          {
            box-shadow: 2px 2px 4px 2.3px,-2px -2px 4px 2.3px;
          }
          75%{
            box-shadow: 2px 2px 4px 3.3px,-2px -2px 4px 3.3px;
          }
          100%{
            box-shadow: 2px 2px 4px 4.3px,-2px -2px 4px 4.3px;
          }
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

</body>
